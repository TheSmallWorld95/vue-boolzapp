<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Assets/css/master.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <header>
        <nav>
          <div class="nav-left">
            <div class="profile-container">
              <img src="./Assets/img/avatar_8.jpg" alt="">
              <div class="info-profile">
                <h3>Fabio Colombo</h3>
                <p>Boolean Student</p>
              </div>
            </div>
            <div class="icons-profile">
              <a href="#"><i class="far fa-comment-dots"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
          <div class="nav-right">
            <div class="chat-profile">
              <img src="./Assets/img/avatar_8.jpg" alt="">
              <div class="info-contact">
                <h3>Fabio Colombo</h3>
                <p>Boolean Student</p>
              </div>
            </div>
            <div class="icons-chat">
              <a href="#"><i class="fas fa-search"></i></a>
              <a href="#"><i class="fas fa-paperclip"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <aside class="sidebar">
          <div class="notification">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
            <div class="message-notification">
              <h5>Get Notified of New Messages</h5>
              <p> <a href="#">Turn on desktop notification</a> </p>
            </div>
          </div>
          <div class="search">
            <a href="#"> <i class="fas fa-search"></i> </a>
            <input type="text" name="" value="" placeholder="Search or Start new Chat">
            <a href="#"><i class="far fa-edit"></i></a>
          </div>
          <div class="contacts">
            <div class="contacts-profile">
              <img src="./Assets/img/avatar_8.jpg" alt="">
              <div class="info-contact">
                <h5>Fabio Colombo</h5>
                <p>Ciao, come stai?</p>
                <span>03:30 PM</span>
                <div class="number-messages">2</div>
              </div>
            </div>
          </div>
        </aside>
        <section class="window">
          <div class="messages-window">
            <div class="message-container right">
              <div class="sent">
                <p>Buongiorno, hai firmato le carte?</p>
              </div>
            </div>
            <div class="message-container left">
              <div class="receveid">
                <p>Certo, ti aspetto alle 13</p>
              </div>
            </div>
            <div class="message-container left">
              <div class="receveid">
                <p>Via dei Guinceri, 8</p>
              </div>
            </div>
          </div>

          <div class="text-window">
            <a href="#"> <i class="far fa-smile"></i> </a>
            <input type="text" name="" value="" placeholder="Insert Text">
            <a href="#"> <i class="fas fa-microphone"></i> </a>
          </div>

        </section>
      </main>


    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./Assets/js/main.js" charset="utf-8"></script>
</body>
</html>
